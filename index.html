<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Metrics</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-checkbox">
                <span class="slider"></span>
            </label>
            <span id="theme-label">Dark Mode</span>
        </div>
        
        <h1>LeetCode Metrics</h1>
        <div class="user-container">
            <p>Enter your LeetCode username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter username" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- Js -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
